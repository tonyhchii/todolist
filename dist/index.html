<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="sideBar" data-sidebar><div class="profile"><p class="user-name" data-username>Your Username</p><img src="c11ca64583db9195885d.svg"></div><div class="default-tasks"><ul class="default-list" data-default><li data-list-id="00" id="00" class="list-item">Today</li><li data-list-id="01" id="01" class="list-item">Completed</li></ul></div><div class="projects"><h4 class="task-list-title">My Projects</h4><ul class="project-list" data-lists></ul><form action="" data-new-list-form><input data-new-list-input class="new-input project" placeholder="new project name" aria-label="new project name"> <button class="btn create" aria-label="add new project">+</button></form></div></div><div class="todo-container" data-list-display-container><div class="todo-header"><h2 class="project-title" data-list-title>Today</h2></div><div class="todo-body"><div class="tasks" data-tasks></div><class class="task-creator"><form action="" data-new-task-form><button type="button" class="btn create create-task" aria-label="create new task">+ Add New Task</button></form></class></div></div></div><div class="task-form"><dialog><form action="" data-dialog-form><input data-dialog-name-input class="new-input" placeholder="Task" name="task" required> <input data-dialog-description-input class="new-input" placeholder="Description" name="description" required> <input data-dialog-date-input class="new-input" type="date" name="date" required> <select data-dialog-priority-input class="new-input" name="priority" required><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select><div class="form-btns"><button class="submit btn">Submit</button> <button type="button" class="close btn">Close</button></div></form></dialog></div><template id="task-template"><div class="task"><div class="task-front"><input type="checkbox"> <label><span class="custom-checkbox"></span></label><div class="task-des"></div></div><div class="task-btns"></div></div></template><template id="form-template"><div class="form"><form action=""><input class="new-input"> <button class="btn"></button></form></div></template><template id="profile-template"><p class="user-name" data-username></p><img src="c11ca64583db9195885d.svg"></template></body></html>
