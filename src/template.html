<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <div class="default-tasks"></div>
            <div class="projects">
                <h2 class="task-list-title">My Projects</h1>
                <ul class="project-list" data-lists>
                </ul>
                <form action="" data-new-list-form>
                    <input 
                    type="text"
                    data-new-list-input
                    class="new-input project"
                    placeholder="new project name"
                    aria-label="new project name">
                    <button class="btn create" aria-label="add new project">+</button>
                </form>
            </div>
        </div>
        <div class="todo-container" data-list-display-container>
            <div class="todo-header">
                <h2 class="project-title" data-list-title>Today</h2>
            </div>
            <div class="todo-body">
                <div class="tasks" data-tasks>
                    <div class="task">
                        <input type="checkbox" id="task-1">
                        <label for="task-1"><span class="custom-checkbox"></span> Task 1 </label>
                    </div>
                    <div class="task">
                        <input type="checkbox" id="task-2">
                        <label for="task-2"><span class="custom-checkbox"></span> Task 2 </label>
                    </div>
                    <div class="task">
                        <input type="checkbox" id="task-3">
                        <label for="task-3"><span class="custom-checkbox"></span> Task 3 </label>
                    </div>
                </div>
                <class class="task-creator">
                    <form action="" data-new-task-form>
                        <input data-new-task-input type="text" class="new-input task" placeholder="new task name"aria-label="new task name">
                        <button class="btn create"aria-label="create new task">+</button>
                    </form>
                </class>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label><span class="custom-checkbox"></span></label>
        </div>
    </template>
</body>
</html>
